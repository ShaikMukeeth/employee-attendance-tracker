<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Attendance Tracker</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f4f4f9; }
    h1 { text-align: center; color: #333; }
    form, table { margin: auto; width: 80%; }
    input, button { padding: 8px; margin: 4px; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    table { border-collapse: collapse; width: 80%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <h1>Employee Attendance Tracker</h1>

  <form id="attendanceForm">
    <input type="text" id="employeeName" placeholder="Employee Name" required>
    <input type="date" id="date" required>
    <select id="status">
      <option value="Present">Present</option>
      <option value="Absent">Absent</option>
    </select>
    <button type="submit">Add Attendance</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Employee Name</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="attendanceTable"></tbody>
  </table>

  <script>
    const form = document.getElementById('attendanceForm');
    const table = document.getElementById('attendanceTable');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('employeeName').value;
      const date = document.getElementById('date').value;
      const status = document.getElementById('status').value;
      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>${date}</td><td>${status}</td>`;
      table.appendChild(row);
      form.reset();
    });
  </script>
</body>
</html>
